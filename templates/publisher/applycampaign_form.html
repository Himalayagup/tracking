<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  {% if user.is_publisher %}
  <form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="Submit">
  </form>
  {% else %}
  <h3>Must be an publisher to apply for campaign</h3>
  {% endif %}
</body>

</html>
